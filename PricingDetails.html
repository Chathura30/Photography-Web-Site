<html>
<head>

  <title>Client Details Form</title>
  <link rel="stylesheet" href="PricingDetails.css">
</head>
<body>
   
  <div class="container">
    <h1>Client Details</h1>
    <form action="PricingDetails.php" method="post">

      <label for="Name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="contact">Contact:</label>
      <input type="tel" id="contact" name="contact" required>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required>

      <label for="events">Events:</label>
      <select id="events" name="events" required>
        <option value="" disabled selected>Select your event</option>
        <option value="weddings">Wedding</option>
        <option value="wildlife">Wildlife</option>
        <option value="portrait">Portrait</option>
        <option value="special event">Special Events</option>
    
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
